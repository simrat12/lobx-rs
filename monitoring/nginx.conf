events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location /metrics {
            # Use correct host IP to reach the host machine
            proxy_pass http://host.docker.internal:9000/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add proper Content-Type header for Prometheus
            add_header Content-Type "text/plain; version=0.0.4; charset=utf-8" always;
        }
    }
}
