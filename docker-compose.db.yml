version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: lobx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lobx
      POSTGRES_USER: lobx
      POSTGRES_PASSWORD: lobx
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # optional: auto-create schema on first boot (kept below)
      - ./sql/init.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lobx -d lobx"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
